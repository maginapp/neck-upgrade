name: ✨ 功能请求
description: 提议新功能或改进
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请提供足够的信息让我们理解你的想法。

  - type: input
    id: context
    attributes:
      label: 使用场景
      description: 请简要说明这个功能的使用场景或问题
      placeholder: 在处理表单时，希望可以批量导入...

  - type: textarea
    id: proposal
    attributes:
      label: 功能描述
      description: 你希望添加什么功能？
      placeholder: 添加一个导入按钮，支持粘贴数据表格等

  - type: textarea
    id: alternatives
    attributes:
      label: 你尝试过的替代方案
      description: 是否已有 workaround？
