name: âœ¨ Feature Request
description: Propose new features or improvements
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your suggestion! Please provide enough information to help us understand your idea.

  - type: input
    id: context
    attributes:
      label: Use Case
      description: Please briefly describe the use case or problem this feature addresses
      placeholder: When handling forms, I hope to import data in bulk...

  - type: textarea
    id: proposal
    attributes:
      label: Feature Description
      description: What functionality would you like to add?
      placeholder: Add an import button that supports pasting data tables, etc.

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions You Have Tried
      description: Are there any workarounds you have used?
